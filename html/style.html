{{define "style"}}
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
        height: 100dvh;
        overflow: hidden;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
        font-size: 14px;
        line-height: 1.5;
        background: #fff;
        color: #000;
    }
    a { color: #000; }
    a:hover { opacity: 0.7; }

    /* Layout */
    .app {
        display: flex;
        flex-direction: column;
        height: 100dvh;
        max-width: 1024px;
        margin: 0 auto;
    }
    .app-header {
        flex: 0 0 50px;
        padding: 0 16px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
    }
    .app-header h1 { font-size: 18px; font-weight: 600; }
    .app-header nav { margin-left: auto; }
    .app-header nav a { margin-left: 16px; text-decoration: none; font-size: 13px; }
    .app-header nav a:hover { text-decoration: underline; }

    .app-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        -webkit-overflow-scrolling: touch;
    }

    .app-footer {
        flex: 0 0 auto;
        padding: 12px 16px;
        padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
        border-top: 1px solid #e0e0e0;
        background: #fff;
    }
    .app-footer form {
        display: flex;
        gap: 10px;
        align-items: flex-end;
    }
    .app-footer textarea {
        flex: 1;
        min-height: 44px;
        max-height: 120px;
        padding: 10px 12px;
        resize: none;
        font-size: 16px;
        font-family: inherit;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
    }
    .app-footer textarea:focus { outline: none; border-color: #999; }
    .app-footer button {
        height: 44px;
        padding: 0 16px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
    }
    .app-footer button:hover { background: #333; }
    .app-footer button:disabled { opacity: 0.5; cursor: not-allowed; }
    .app-footer #mic-btn { padding: 0 12px; font-size: 18px; }

    /* Messages */
    .message { margin-bottom: 16px; padding: 16px; }
    .message.user { background: #f8f8f8; border-radius: 12px; }
    .message.assistant { background: #fff; }
    .message-role { font-size: 11px; color: #999; margin-bottom: 8px; }
    .message-content { word-wrap: break-word; }
    .message-content:not(.markdown) { white-space: pre-wrap; }

    /* Common */
    .muted { color: #888; }
    .time { color: #999; font-size: 12px; }
    h2 { font-weight: 600; font-size: 18px; margin-bottom: 16px; }
    h3 { font-weight: 600; font-size: 16px; }
    ul { list-style: none; }
    li { padding: 14px 0; border-bottom: 1px solid #eee; }
    li:last-child { border-bottom: none; }
    input, button {
        font-family: inherit;
        font-size: inherit;
    }
    input {
        padding: 10px 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
    }
    input:focus { outline: none; border-color: #999; }
    .search-form { display: flex; gap: 10px; margin-bottom: 20px; }
    .search-form input { flex: 1; }
    .search-form button {
        padding: 10px 16px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
{{end}}
