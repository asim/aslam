{{define "dev.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev - Aslam</title>
    {{template "style"}}
</head>
<body>
    <div class="app">
        {{template "header"}}
        
        <main class="app-content">
            <h2>Developer Info</h2>
            
            <h3>Model</h3>
            <p><code>{{.Model}}</code></p>
            <br>
            <h3>Tools ({{len .Tools}})</h3>
            <ul class="tools-list">
            {{range .Tools}}
                <li>
                    <strong>{{.Name}}</strong>
                    <p class="muted">{{.Description}}</p>
                </li>
            {{end}}
            </ul>
        </main>
    </div>
</body>
</html>
{{end}}
