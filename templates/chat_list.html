{{define "chat_list.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Aslam</title>
    {{template "style"}}
</head>
<body>
    <div class="container">
        {{template "header"}}
        <h2>Chats</h2>

        <form action="/chat/new" method="POST" style="margin: 20px 0">
            <button type="submit">+ New Chat</button>
        </form>

        {{if .Conversations}}
        <ul>
            {{range .Conversations}}
            <li>
                <a href="/chat/{{.ID}}">{{.Title}}</a>
                <span class="time">{{formatTime .UpdatedAt}}</span>
            </li>
            {{end}}
        </ul>
        {{else}}
        <p class="muted">No chats yet.</p>
        {{end}}
    </div>
</body>
</html>
{{end}}
